<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Geospatial Jobs Visualization</title>

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- MapLibre + Deck.gl -->
  <link rel="stylesheet" href="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.css"/>
  <script src="https://unpkg.com/maplibre-gl@3.6.1/dist/maplibre-gl.js"></script>
  <script src="https://unpkg.com/deck.gl@8.9.27/dist.min.js"></script>

  <!-- Turf (bbox) -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <!-- PapaParse (CSV) -->
  <script src="https://unpkg.com/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- Feather (icons) -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    :root { --bg:#0F1115; --panel:#131722; --stroke:#242634; --text:#E7E9EE; --muted:#9AA0AB; --accent:#5563FF; }
    html,body { height:100%; }
    body {
      margin:0; background:var(--bg); color:var(--text);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji","Segoe UI Emoji";
      overflow:hidden;
    }
    #map { position:absolute; inset:0; }
    .bg-panel{ background:var(--panel); }
    .text-muted{ color:var(--muted); }
    .border-stroke{ border-color:var(--stroke); }
    .bg-accent{ background:var(--accent); }
    .outline-focus:focus{ outline:2px solid var(--accent); outline-offset:2px; }
    .sidebar{ position:absolute; inset:0 auto 0 0; width:360px; z-index:10; box-shadow:2px 0 12px rgba(0,0,0,.35); }
    .legend { display:flex; height:16px; border-radius:6px; overflow:hidden; border:1px solid var(--stroke); }
    .tooltip {
      position:absolute; z-index:50; pointer-events:none;
      background:var(--panel); border:1px solid var(--stroke);
      border-radius:10px; padding:10px; font-size:13px; max-width:280px;
      transform:translate(10px, -10px);
    }
    .region-btn{
      background:var(--panel); border:1px solid var(--stroke); color:var(--muted);
      padding:6px 12px; border-radius:8px; cursor:pointer; font-size:13px;
    }
    .region-btn.active{ background:var(--accent); color:white; }
    .pill{
      padding:.35rem .6rem; border:1px solid var(--stroke);
      border-radius:.6rem; font-size:.75rem; color:var(--muted); cursor:pointer;
    }
    .pill.active{ background:var(--accent); color:#fff; border-color:transparent; }
    code{ background:#0b0e17; padding:0 .25rem; border-radius:4px; }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <aside class="sidebar bg-panel flex flex-col">
    <header class="p-4 border-b border-stroke">
      <h1 class="text-xl font-semibold">Geospatial</h1>
      <div class="flex gap-2 mt-3 text-xs">
        <button id="tabMap" class="pill active">Map Visualization</button>
        <button id="tabEO"  class="pill">Earth Observation jobs</button>
        <button id="tabVE"  class="pill">Vector Enrichment jobs</button>
      </div>
    </header>

    <div class="p-4 overflow-y-auto grow space-y-4">

      <!-- Data loading -->
      <section class="bg-panel border border-stroke rounded-2xl p-4">
        <h2 class="font-semibold mb-2">Data</h2>
        <input id="fileInput" type="file" accept=".geojson,.json,.csv" class="mb-2"/>
        <div class="flex gap-2">
          <input id="urlInput" type="url" placeholder="https://.../jobs.geojson or .csv"
                class="grow bg-panel border border-stroke rounded-md px-3 py-2 outline-focus"/>
          <button id="loadUrlBtn" class="bg-accent text-white px-3 rounded-md">Load</button>
        </div>
        <p class="text-xs text-muted mt-2">
          CSV must include <code>lat</code>/<code>lon</code> (or <code>latitude</code>/<code>longitude</code>).
          Optional fields: <code>name</code>, <code>company</code>, <code>country</code>, <code>count</code>, <code>salary</code>, <code>experience</code>.
        </p>
      </section>

      <!-- Layers -->
      <section class="bg-panel border border-stroke rounded-2xl p-4">
        <div class="flex items-center justify-between mb-2">
          <h2 class="font-semibold">Layers</h2>
          <span class="text-xs text-muted">Scatter / Hex</span>
        </div>

        <div class="border border-stroke rounded-xl p-3">
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-2">
              <input id="layerVisible" type="checkbox" checked class="accent-indigo-500"/>
              <span>Job layer</span>
            </div>
            <span id="modeLabel" class="text-muted text-xs">Scatterplot</span>
          </div>

          <div class="mt-3 grid grid-cols-1 gap-3">
            <div>
              <label class="text-sm text-muted">Color based on</label>
              <select id="attrSelect" class="mt-1 w-full bg-panel border border-stroke rounded-md px-3 py-2 outline-focus">
                <option value="count">count</option>
                <option value="salary">salary</option>
                <option value="experience">experience</option>
              </select>
            </div>

            <div>
              <label class="text-sm text-muted">Classification</label>
              <select id="classSelect" class="mt-1 w-full bg-panel border border-stroke rounded-md px-3 py-2 outline-focus">
                <option value="quantile">Quantile (Q5)</option>
                <option value="equal">Equal Interval</option>
              </select>
            </div>

            <div>
              <div class="legend" id="legendRamp"></div>
              <div id="legendLabels" class="flex justify-between text-[11px] text-muted mt-1">
                <span>low</span><span>high</span>
              </div>
            </div>

            <div class="grid grid-cols-2 gap-3">
              <div>
                <label class="text-sm text-muted">Radius</label>
                <input id="radiusRange" type="range" min="3" max="12" value="6" class="w-full"/>
              </div>
              <div>
                <label class="text-sm text-muted">Opacity</label>
                <input id="opacityRange" type="range" min="30" max="100" value="75" class="w-full"/>
              </div>
            </div>

            <label class="inline-flex items-center gap-2 text-sm">
              <input id="blendToggle" type="checkbox" checked class="accent-indigo-500"/>
              <span class="text-muted">Additive blending (glow)</span>
            </label>
          </div>
        </div>
      </section>

      <!-- LinkedIn builder (still useful, but map no longer depends on it) -->
      <section class="bg-panel border border-stroke rounded-2xl p-4">
        <h2 class="font-semibold mb-2">LinkedIn search</h2>
        <p class="text-muted text-sm mb-3">Build a URL with filters and open it on LinkedIn Jobs.</p>

        <div class="grid grid-cols-1 gap-3">
          <input id="liKeywords" class="w-full bg-panel border border-stroke rounded-md px-3 py-2 outline-focus" placeholder="Keywords (e.g., SAP consultant)"/>
          <input id="liLocation" class="w-full bg-panel border border-stroke rounded-md px-3 py-2 outline-focus" placeholder="Location (e.g., Netherlands)"/>
          <div class="grid grid-cols-2 gap-3">
            <select id="liDate" class="bg-panel border border-stroke rounded-md px-3 py-2">
              <option value="">Any time</option>
              <option value="3600">Past hour</option>
              <option value="86400" selected>Past 24 hours</option>
              <option value="604800">Past week</option>
              <option value="2592000">Past month</option>
            </select>
            <input id="liDistanceKm" type="number" min="0" value="25" class="bg-panel border border-stroke rounded-md px-3 py-2" placeholder="Distance (km)"/>
          </div>

          <div>
            <label class="text-sm text-muted">Experience</label>
            <div class="grid grid-cols-3 gap-2 text-xs mt-1">
              <label class="inline-flex items-center gap-1"><input class="li-exp" type="checkbox" value="1"/>Intern</label>
              <label class="inline-flex items-center gap-1"><input class="li-exp" type="checkbox" value="2" checked/>Entry</label>
              <label class="inline-flex items-center gap-1"><input class="li-exp" type="checkbox" value="3" checked/>Associate</label>
              <label class="inline-flex items-center gap-1"><input class="li-exp" type="checkbox" value="4"/>Mid-Senior</label>
              <label class="inline-flex items-center gap-1"><input class="li-exp" type="checkbox" value="5"/>Director</label>
              <label class="inline-flex items-center gap-1"><input class="li-exp" type="checkbox" value="6"/>Executive</label>
            </div>
          </div>

          <div>
            <label class="text-sm text-muted">Job Type</label>
            <div class="grid grid-cols-3 gap-2 text-xs mt-1">
              <label class="inline-flex items-center gap-1"><input class="li-type" type="checkbox" value="F" checked/>Full-time</label>
              <label class="inline-flex items-center gap-1"><input class="li-type" type="checkbox" value="P"/>Part-time</label>
              <label class="inline-flex items-center gap-1"><input class="li-type" type="checkbox" value="C"/>Contract</label>
              <label class="inline-flex items-center gap-1"><input class="li-type" type="checkbox" value="T"/>Temporary</label>
              <label class="inline-flex items-center gap-1"><input class="li-type" type="checkbox" value="I"/>Internship</label>
            </div>
          </div>

          <div>
            <label class="text-sm text-muted">Work setting</label>
            <div class="grid grid-cols-3 gap-2 text-xs mt-1">
              <label class="inline-flex items-center gap-1"><input name="li-wt" type="radio" value="" checked/>Any</label>
              <label class="inline-flex items-center gap-1"><input name="li-wt" type="radio" value="1"/>On-site</label>
              <label class="inline-flex items-center gap-1"><input name="li-wt" type="radio" value="2"/>Remote</label>
              <label class="inline-flex items-center gap-1"><input name="li-wt" type="radio" value="3"/>Hybrid</label>
            </div>
          </div>

          <button id="liOpen" class="bg-accent text-white w-full py-2 rounded-md">Open on LinkedIn</button>
          <a id="liPreview" href="#" target="_blank" class="text-xs text-muted break-words underline"></a>
        </div>
      </section>

      <!-- Filters -->
      <section class="bg-panel border border-stroke rounded-2xl p-4">
        <h2 class="font-semibold mb-2">Filters</h2>
        <div class="grid grid-cols-1 gap-3">
          <select id="countryFilter" class="bg-panel border border-stroke rounded-md px-3 py-2">
            <option value="">All countries</option>
            <option value="NL">Netherlands</option>
            <option value="DE">Germany</option>
            <option value="FR">France</opti
